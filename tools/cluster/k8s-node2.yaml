machine:
  network:
    hostname: k8s-node2
    interfaces:
      - deviceSelector:
          driver: r8152
        addresses:
        - 192.168.1.222/24
        dhcp: false
        dhcpOptions:
          ipv6: true
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
  install:
    disk: /dev/nvme0n1
    wipe: false
cluster:
  allowSchedulingOnControlPlanes: true
