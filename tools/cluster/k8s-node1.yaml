machine:
  network:
    hostname: k8s-node1
    interfaces:
      - deviceSelector:
          physical: true
        addresses:
        - 192.168.1.221/24
        dhcp: false
        dhcpOptions:
          ipv6: true
        vip:
          ip: 192.168.1.235
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
  install:
    disk: /dev/nvme0n1
    wipe: false
cluster:
  allowSchedulingOnControlPlanes: true
