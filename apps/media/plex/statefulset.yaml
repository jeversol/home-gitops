apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  serviceName: plex
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/hostname: k8s-node1
      securityContext:
        runAsUser: 1029
        runAsGroup: 65537
        fsGroup: 65537
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: plex
          image: ghcr.io/home-operations/plex:rolling@sha256:04563be281364ba2462285aacb2ca13d7ef7e1d0b19e1203f4c19b4a56840c5c
          imagePullPolicy: Always
          ports:
            - containerPort: 32400
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-storage
              mountPath: /media
          resources:
            requests:
              cpu: 150m
              memory: 2.5Gi
              gpu.intel.com/i915: 1
            limits:
              cpu: 4000m
              memory: 4Gi
              gpu.intel.com/i915: 1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID
                - CHOWN
            readOnlyRootFilesystem: false
          livenessProbe:
            httpGet:
              path: /web/index.html
              port: 32400
              scheme: HTTPS
            initialDelaySeconds: 300
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: 32400
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-storage
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 20Gi
