apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.i.recompiled.org`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
  tls:
    secretName: sonarr-tls