apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`overseerr.i.recompiled.org`)
      kind: Rule
      services:
        - name: overseerr
          port: 5055
  tls:
    secretName: overseerr-tls