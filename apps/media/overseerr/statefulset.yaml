apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
  namespace: media
  labels:
    app: overseerr
spec:
  serviceName: overseerr
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 65537
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: overseerr
          image: sctx/overseerr:1.34.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5055
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 25m
              memory: 410Mi
            limits:
              memory: 580Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID
                - CHOWN
            readOnlyRootFilesystem: false
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 256Mi