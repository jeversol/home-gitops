apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: media-cleanup-service
  namespace: media
  labels:
    app: media-cleanup-service
spec:
  serviceName: media-cleanup-service
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: media-cleanup-service
  template:
    metadata:
      labels:
        app: media-cleanup-service
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        fsGroup: 65537
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: media-cleanup-service
          image: ghcr.io/jeversol/media-cleanup:v1.2.1
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "America/New_York"
            - name: SCHEDULE_INTERVAL
              value: "0 */4 * * *"
            - name: SCHEDULE_JITTER_MINUTES
              value: "15"
            - name: OVERSEERR_URL
              value: "http://overseerr.media.svc.cluster.local:5055"
            - name: OVERSEERR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-cleanup-secrets
                  key: overseerr-api-key
            - name: RADARR_URL
              value: "http://radarr.media.svc.cluster.local:7878"
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-cleanup-secrets
                  key: radarr-api-key
            - name: SONARR_URL
              value: "http://sonarr.media.svc.cluster.local:8989"
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-cleanup-secrets
                  key: sonarr-api-key
            - name: PLEX_URL
              value: "https://plex.media.svc.cluster.local:32400"
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: media-cleanup-secrets
                  key: plex-token
            - name: NOTIFICATION_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: media-cleanup-secrets
                  key: notification-webhook-url
                  optional: true
            - name: NOTIFICATION_SERVICE_NAME
              value: "Media Cleanup Service"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65537
            runAsGroup: 65537
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
