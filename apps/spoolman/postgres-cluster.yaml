apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: spoolman-postgres
  namespace: spoolman
spec:
  instances: 1
  
  storage:
    size: 2Gi
    storageClass: longhorn

  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      destinationPath: "s3://pg-spoolman/spoolman/"
      endpointURL: "https://nas.i.recompiled.org:3900"
      s3Credentials:
        accessKeyId:
          name: spoolman-postgres-backup
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: spoolman-postgres-backup
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    
  monitoring:
    enablePodMonitor: true
    
  bootstrap:
    initdb:
      database: spoolman
      owner: spoolman
      secret:
        name: spoolman-postgres-credentials
