apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: spoolman-postgres
  namespace: spoolman
spec:
  instances: 1
  
  storage:
    size: 2Gi
    storageClass: longhorn
    
  monitoring:
    enablePodMonitor: true
    
  bootstrap:
    initdb:
      database: spoolman
      owner: spoolman
      secret:
        name: spoolman-postgres-credentials