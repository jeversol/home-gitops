apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: spoolman
  namespace: spoolman
  labels:
    app: spoolman
  annotations:
    external-dns.alpha.kubernetes.io/expose: "true"
    external-dns.alpha.kubernetes.io/target: traefik.i.recompiled.org
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`spoolman.i.recompiled.org`) && PathPrefix(`/bambu`)
      kind: Rule
      services:
        - name: bambu-spoolman
          port: 8080
      middlewares:
        - name: traefik-forward-auth
          namespace: traefik
        - name: bambu-strip-prefix
    - match: Host(`spoolman.i.recompiled.org`) && !PathPrefix(`/bambu`)
      kind: Rule
      # Default Spoolman UI
      services:
        - name: spoolman
          port: 8000
      middlewares:
        - name: traefik-forward-auth
          namespace: traefik
  tls:
    secretName: spoolman-tls
