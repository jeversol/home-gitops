apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spoolman
  namespace: spoolman
  labels:
    app: spoolman
spec:
  serviceName: spoolman
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: spoolman
  template:
    metadata:
      labels:
        app: spoolman
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      containers:
        - name: spoolman
          image: ghcr.io/donkie/spoolman:0.23.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
            - name: "SPOOLMAN_PORT"
              value: "8000"
            - name: SPOOLMAN_DB_TYPE
              value: "postgres"
            - name: SPOOLMAN_DB_HOST
              value: "spoolman-postgres-rw"
            - name: SPOOLMAN_DB_PORT
              value: "5432"
            - name: SPOOLMAN_DB_NAME
              value: "spoolman"
            - name: SPOOLMAN_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spoolman-postgres-credentials
                  key: username
            - name: SPOOLMAN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spoolman-postgres-credentials
                  key: password
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - SETGID
                - SETUID
            readOnlyRootFilesystem: false
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 2Gi
