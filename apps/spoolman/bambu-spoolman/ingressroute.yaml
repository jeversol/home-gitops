apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bambu-spoolman
  namespace: spoolman
  labels:
    app: bambu-spoolman
  annotations:
    external-dns.alpha.kubernetes.io/expose: "true"
    external-dns.alpha.kubernetes.io/target: traefik.i.recompiled.org
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bambu-spoolman.i.recompiled.org`)
      kind: Rule
      services:
        - name: bambu-spoolman
          port: 8080
      middlewares:
        - name: traefik-forward-auth
          namespace: traefik
  tls:
    secretName: bambu-spoolman-tls
