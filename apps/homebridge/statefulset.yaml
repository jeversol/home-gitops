apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebridge
  namespace: homebridge
  labels:
    app: homebridge
spec:
  serviceName: homebridge
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homebridge
          image: homebridge/homebridge:2025-07-25
          env:
            - name: TZ
              value: "America/New_York"
            - name: HOMEBRIDGE_CONFIG_UI
              value: "1"
            - name: HOMEBRIDGE_CONFIG_UI_PORT
              value: "8581"
            - name: UIX_BIND_HOST
              value: "0.0.0.0"
            - name: ENABLE_AVAHI
              value: "1"
          ports:
            - containerPort: 8581
              name: config-ui
              protocol: TCP
          volumeMounts:
            - name: storage
              mountPath: /homebridge
          resources:
            requests:
              cpu: 35m
              memory: 587Mi
            limits:
              cpu: 111m
              memory: 702Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8581
              host: localhost
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8581
              host: localhost
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/hostname: k8s-node2
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi