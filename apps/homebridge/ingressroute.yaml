apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homebridge
  namespace: homebridge
  annotations:
    external-dns.alpha.kubernetes.io/expose: "true"
    external-dns.alpha.kubernetes.io/target: traefik.i.recompiled.org
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homebridge.i.recompiled.org`) && PathPrefix(`/alexa`)
      kind: Rule
      services:
        - name: homebridge
          port: 9047
    - match: Host(`homebridge.i.recompiled.org`)
      kind: Rule
      services:
        - name: homebridge
          port: 8581
  tls:
    secretName: homebridge-tls