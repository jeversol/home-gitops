apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scrutiny
  namespace: o11y
spec:
  serviceName: scrutiny
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: scrutiny
  template:
    metadata:
      labels:
        app: scrutiny
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: scrutiny
          image: ghcr.io/analogj/scrutiny:master-web@sha256:fbfb3e1fb51177ae2f56aae42e2502ff13abe1093157cb445708943b79896d70
          ports:
            - name: scrutiny-port
              containerPort: 8080
          env:
            - name: SCRUTINY_WEB_INFLUXDB_HOST
              value: "influxdb.o11y.svc.cluster.local"
            - name: SCRUTINY_WEB_INFLUXDB_PORT
              value: "8086"
            - name: SCRUTINY_WEB_INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: admin-token
            - name: SCRUTINY_WEB_INFLUXDB_ORG
              value: "scrutiny"
            - name: SCRUTINY_WEB_INFLUXDB_BUCKET
              value: "metrics"
          resources:
            requests:
              cpu: 10m
              memory: 25Mi
            limits:
              memory: 75Mi
          volumeMounts:
            - name: config
              mountPath: /opt/scrutiny/config
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 500Mi