---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-metrics
  namespace: o11y
  labels:
    app: victoria-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria-metrics
  template:
    metadata:
      labels:
        app: victoria-metrics
    spec:
      containers:
        - name: victoria-metrics
          image: victoriametrics/victoria-metrics:v1.105.0
          args:
            - -storageDataPath=/data
            - -retentionPeriod=14d
            - -httpListenAddr=:8428
            - -loggerLevel=INFO
            - -memory.allowedPercent=60
          ports:
            - containerPort: 8428
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: storage
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
      securityContext:
        fsGroup: 1000
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: victoria-metrics-storage