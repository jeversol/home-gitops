---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-config
  namespace: o11y
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: VictoriaMetrics
        type: prometheus
        url: http://victoria-metrics.o11y.svc:8428
        access: proxy
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        url: http://loki.o11y.svc:3100
        access: proxy
        editable: true
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "1"