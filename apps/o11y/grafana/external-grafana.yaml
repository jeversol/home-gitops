---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: external-grafana
  namespace: o11y
  labels:
    dashboards: "external-grafana"
spec:
  external:
    url: http://grafana.o11y.svc.cluster.local
    adminPassword:
      name: grafana-admin-secret
      key: admin-password
    adminUser:
      name: grafana-admin-secret
      key: admin-user