apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: o11y

configMapGenerator:
  - name: grafana-dashboards
    files:
      - pod-resources.json
      - node-resources.json
      - node-exporter-full.json
    options:
      labels:
        grafana_dashboard: "1"

generatorOptions:
  disableNameSuffixHash: true