apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: grafana-dashboards
    files:
      - kubernetes-api-server-dashboard.json
      - kubernetes-global-dashboard.json
      - kubernetes-nodes-dashboard.json
      - kubernetes-pods-dashboard.json
      - longhorn-dashboard.json
      - vm-vmagent-dashboard.json
      - vpa-recommendations-dashboard.json

generatorOptions:
  disableNameSuffixHash: true