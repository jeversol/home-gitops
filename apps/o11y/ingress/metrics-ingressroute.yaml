---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metrics-ingressroute
  namespace: o11y
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`metrics.i.recompiled.org`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
  tls:
    secretName: metrics-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: logs-ingressroute
  namespace: o11y
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`logs.i.recompiled.org`)
      kind: Rule
      services:
        - name: logs-server
          port: 9428
  tls:
    secretName: logs-tls