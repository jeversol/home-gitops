---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metrics-tls
  namespace: o11y
spec:
  secretName: metrics-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - metrics.i.recompiled.org
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: logs-tls
  namespace: o11y
spec:
  secretName: logs-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - logs.i.recompiled.org
