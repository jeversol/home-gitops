---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaweedfs-admin-ui
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: admin-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seaweedfs
      component: admin-ui
  template:
    metadata:
      labels:
        app: seaweedfs
        component: admin-ui
    spec:
      containers:
        - name: admin-ui
          image: chrislusf/seaweedfs:4.04
          command:
            - /usr/bin/weed
            - admin
            - -port=23646
            - -masters=seaweedfs-master-0.seaweedfs-master.seaweedfs:9333
            - -adminUser=admin
            - -adminPassword=$(ADMIN_PASSWORD)
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seaweedfs-admin-ui
                  key: adminPassword
          ports:
            - name: http
              containerPort: 23646
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 23646
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 23646
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-admin-ui
  namespace: seaweedfs
  labels:
    app: seaweedfs
    component: admin-ui
spec:
  type: ClusterIP
  ports:
    - port: 23646
      targetPort: 23646
      protocol: TCP
      name: http
  selector:
    app: seaweedfs
    component: admin-ui
