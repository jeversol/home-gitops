# Vertical Pod Autoscaler for SeaweedFS
# Provides resource recommendations based on actual usage
# Mode: "Off" - only provides recommendations, does not auto-update pods

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: seaweedfs-master
  namespace: seaweedfs
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: seaweedfs-master
  updatePolicy:
    updateMode: "Off"  # Only provide recommendations
  resourcePolicy:
    containerPolicies:
      - containerName: seaweedfs
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 2000m
          memory: 2Gi
        controlledResources:
          - cpu
          - memory

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: seaweedfs-volume
  namespace: seaweedfs
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: seaweedfs-volume
  updatePolicy:
    updateMode: "Off"  # Only provide recommendations
  resourcePolicy:
    containerPolicies:
      - containerName: seaweedfs
        minAllowed:
          cpu: 200m
          memory: 512Mi
        maxAllowed:
          cpu: 4000m
          memory: 8Gi
        controlledResources:
          - cpu
          - memory

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: seaweedfs-filer
  namespace: seaweedfs
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: seaweedfs-filer
  updatePolicy:
    updateMode: "Off"  # Only provide recommendations
  resourcePolicy:
    containerPolicies:
      - containerName: seaweedfs
        minAllowed:
          cpu: 100m
          memory: 256Mi
        maxAllowed:
          cpu: 2000m
          memory: 4Gi
        controlledResources:
          - cpu
          - memory
