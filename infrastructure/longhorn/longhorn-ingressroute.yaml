apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingress-https
  namespace: longhorn
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`longhorn.i.recompiled.org`)
    kind: Rule
    services:
    - name: oauth2-proxy
      namespace: auth
      port: 4180
  tls:
    secretName: longhorn-tls