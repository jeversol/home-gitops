apiVersion: apps/v1
kind: Deployment
metadata:
  name: renovate-webhook
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate-webhook
    app.kubernetes.io/part-of: renovate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: renovate-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: renovate-webhook
        app.kubernetes.io/part-of: renovate
    spec:
      serviceAccountName: renovate-webhook
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: docker.io/ncarlier/webhookd:1.21.0-distrib
          imagePullPolicy: IfNotPresent
          env:
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: renovate-webhook-secret
                  key: github-secret
            - name: PUSHOVER_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: renovate-webhook-secret
                  key: pushover-api-token
            - name: PUSHOVER_USER_KEY
              valueFrom:
                secretKeyRef:
                  name: renovate-webhook-secret
                  key: pushover-user-key
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: renovate-webhook-secret
                  key: discord-webhook-url
            - name: CRONJOB_NAME
              value: renovate
            - name: CRONJOB_NAMESPACE
              value: renovate
            - name: RENOVATE_JOB_TTL_SECONDS
              value: "900"
            - name: RENOVATE_BOT_LOGIN
              value: "harry-botter-lumos[bot]"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
      volumes:
        - name: scripts
          configMap:
            name: renovate-webhook-scripts
            defaultMode: 0755
            items:
              - key: renovate-dependency-dashboard.sh
                path: hooks/renovate-dependency-dashboard.sh
