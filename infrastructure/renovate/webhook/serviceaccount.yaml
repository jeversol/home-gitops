apiVersion: v1
kind: ServiceAccount
metadata:
  name: renovate-webhook
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate-webhook
    app.kubernetes.io/part-of: renovate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: renovate-webhook
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate-webhook
    app.kubernetes.io/part-of: renovate
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "patch"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: renovate-webhook
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate-webhook
    app.kubernetes.io/part-of: renovate
subjects:
  - kind: ServiceAccount
    name: renovate-webhook
    namespace: renovate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: renovate-webhook
