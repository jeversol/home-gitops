apiVersion: batch/v1
kind: CronJob
metadata:
  name: harry-botter
  namespace: harry-botter
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          automountServiceAccountToken: true
          containers:
            - name: watcher
              image: ghcr.io/jeversol/cluster-multitool:latest@sha256:9c93cc6aa0d99ef5e00cc19f22a9855645ba53c19ac901261fca54c08ad460c7
              command:
                - python
                - /script/harry-botter.py
              volumeMounts:
                - name: script
                  mountPath: /script
                - name: github-key
                  mountPath: /etc/github
                  readOnly: true
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "50m"
              env:
                - name: PYTHONUNBUFFERED
                  value: "1"
                - name: PYTHONDONTWRITEBYTECODE
                  value: "1"
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                seccompProfile:
                  type: RuntimeDefault
          restartPolicy: OnFailure
          serviceAccountName: harry-botter
          imagePullSecrets:
            - name: ghcr-secret
          volumes:
            - name: script
              configMap:
                name: harry-botter
                defaultMode: 484
            - name: github-key
              secret:
                secretName: github-app-key
                items:
                  - key: private-key.pem
                    path: private-key.pem
