apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-app-key
  namespace: harry-botter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  data:
  - secretKey: private-key.pem
    remoteRef:
      key: GITHUB_APP_KEY
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  target:
    name: github-app-key
