---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tautulli-backup
  namespace: media
spec:
  sourcePVC: config-tautulli-0
  trigger:
    schedule: "0 3 * * *"  # Daily at 3:00 AM
  restic:
    repository: volsync-restic-config
    retain:
      hourly: 24
      daily: 30
      weekly: 4
      monthly: 12
    copyMethod: Snapshot
    pruneIntervalDays: 7
    storageClassName: democratic-iscsi
    accessModes:
      - ReadWriteOnce