# Operator deployments that manage custom resources
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: grafana-operator-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grafana-operator
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: metrics-operator-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: metrics-operator
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: democratic-csi-snapshot-controller-vpa
  namespace: democratic-csi
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: snapshot-controller
  updatePolicy:
    updateMode: "Off"
