---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cert-manager-vpa
  namespace: cert-manager
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cert-manager
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: cert-manager-controller
        minAllowed:
          cpu: 25m
          memory: 64Mi
        maxAllowed:
          cpu: 200m       # Certificate operations
          memory: 256Mi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cert-manager-cainjector-vpa
  namespace: cert-manager
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cert-manager-cainjector
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: cert-manager-cainjector
        minAllowed:
          cpu: 25m
          memory: 64Mi
        maxAllowed:
          cpu: 200m       # CA injection operations
          memory: 256Mi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits