# System DaemonSets that consume resources across all nodes
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-flannel-vpa
  namespace: kube-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: kube-flannel
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: kube-flannel
        minAllowed:
          cpu: 25m
          memory: 32Mi
        maxAllowed:
          cpu: 200m
          memory: 128Mi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
---
