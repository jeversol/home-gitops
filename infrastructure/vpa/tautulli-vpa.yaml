---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: tautulli-vpa
  namespace: media
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tautulli
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: tautulli
        minAllowed:
          cpu: 25m
          memory: 64Mi
        maxAllowed:
          cpu: 500m       # Media monitoring shouldn't need much
          memory: 512Mi   # Media monitoring shouldn't need much
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits