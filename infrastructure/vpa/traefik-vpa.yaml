---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: traefik-vpa
  namespace: traefik
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: traefik
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: traefik
        minAllowed:
          cpu: 50m
          memory: 64Mi
        maxAllowed:
          cpu: 1000m      # Ingress controller needs decent resources
          memory: 1Gi     # Ingress controller needs decent resources
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits