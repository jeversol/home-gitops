metadata:
  name: helm-controller-vpa
  namespace: flux-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: helm-controller
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
