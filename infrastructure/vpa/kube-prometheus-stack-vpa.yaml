# kube-prometheus-stack observability components
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: grafana-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-prometheus-stack-grafana
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-state-metrics-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-prometheus-stack-kube-state-metrics
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
