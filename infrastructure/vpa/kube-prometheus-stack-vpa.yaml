kind: VerticalPodAutoscaler
metadata:
  name: node-exporter-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: kube-prometheus-stack-prometheus-node-exporter
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-prometheus-stack-operator-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
