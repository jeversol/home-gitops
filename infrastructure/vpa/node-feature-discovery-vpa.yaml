# Node Feature Discovery components
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nfd-worker-vpa
  namespace: node-feature-discovery
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: nfd-worker
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nfd-gc-vpa
  namespace: node-feature-discovery
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nfd-gc
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nfd-master-vpa
  namespace: node-feature-discovery
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nfd-master
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode