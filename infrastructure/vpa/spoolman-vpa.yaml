---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: spoolman-vpa
  namespace: spoolman
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: spoolman
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: spoolman-postgres-vpa
  namespace: spoolman
spec:
  targetRef:
    apiVersion: postgresql.cnpg.io/v1
    kind: Cluster
    name: spoolman-postgres
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode