---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: metallb-controller-vpa
  namespace: metallb-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: controller
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: controller
        minAllowed:
          cpu: 25m
          memory: 32Mi
        maxAllowed:
          cpu: 200m       # Load balancer controller
          memory: 128Mi   # Load balancer controller
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits