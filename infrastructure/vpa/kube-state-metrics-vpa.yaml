---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-state-metrics-vpa
  namespace: o11y
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-state-metrics
  updatePolicy:
    updateMode: "Off"  # Recommendation-only mode
  resourcePolicy:
    containerPolicies:
      - containerName: kube-state-metrics
        minAllowed:
          cpu: 50m
          memory: 64Mi
        maxAllowed:
          cpu: 500m       # Metrics exporter
          memory: 512Mi   # Metrics exporter with VPA metrics
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits