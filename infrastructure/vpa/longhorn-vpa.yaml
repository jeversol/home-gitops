# Longhorn storage system components
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: longhorn-manager-vpa
  namespace: longhorn
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-manager
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: longhorn-ui-vpa
  namespace: longhorn
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: longhorn-ui
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: longhorn-csi-plugin-vpa
  namespace: longhorn
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: longhorn-csi-plugin
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: longhorn-csi-attacher-vpa
  namespace: longhorn
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csi-attacher
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: longhorn-csi-provisioner-vpa
  namespace: longhorn
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csi-provisioner
  updatePolicy:
    updateMode: "Off"
