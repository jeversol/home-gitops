apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  labels:
    storage.k8s.io/part-of: nfs-media
spec:
  capacity:
    storage: 25Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  nfs:
    server: nas.recompiled.org
    path: /volume2/Media
  mountOptions:
    - nfsvers=4.1
    - hard
    - intr
    - rsize=1048576
    - wsize=1048576
    - timeo=600
    - retrans=2