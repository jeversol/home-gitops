---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  namespace: auth
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: traefik-forward-auth
  template:
    metadata:
      labels:
        app: traefik-forward-auth
    spec:
      containers:
        - name: traefik-forward-auth
          image: thomseddon/traefik-forward-auth:2.2.0
          env:
            - name: PROVIDERS_OIDC_ISSUER_URL
              value: "https://auth.recompiled.org/"
            - name: PROVIDERS_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: client-id
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: client-secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: cookie-secret
            - name: COOKIE_DOMAIN
              value: ".recompiled.org"
            - name: DOMAIN
              value: "recompiled.org"
            - name: DEFAULT_PROVIDER
              value: "oidc"
          ports:
            - containerPort: 4181
              name: http
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 4181
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 4181
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10