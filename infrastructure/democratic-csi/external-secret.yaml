apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-driver-config
  namespace: democratic-csi
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  dataFrom:
    - extract:
        key: DEMOCRATIC_CSI_CREDS
  target:
    name: democratic-csi-driver-config
    template:
      engineVersion: v2
      data:
        driver-config-file.yaml: |-
          driver:
            config:
              httpConnection:
                protocol: https
                host: 192.168.1.8
                port: 5001
                allowInsecure: true
                session: democratic-csi
                serialize: true
                username: {{ .username }}
                password: {{ .password }}
              synology:
                volume: /volume2
              iscsi:
                targetPortal: "192.168.1.8:3260"
                baseiqn: "iqn.2000-01.com.synology:csi."
                namePrefix: "csi-"
                nameSuffix: ""
              lunTemplate:
                description: "{{`{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}`}}-{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
                type: "BLUN"
                dev_attribs:
                - dev_attrib: emulate_tpws
                  enable: 1
                - dev_attrib: emulate_caw
                  enable: 1
                - dev_attrib: emulate_3pc
                  enable: 1
                - dev_attrib: emulate_tpu
                  enable: 1
                - dev_attrib: can_snapshot
                  enable: 1
              lunSnapshotTemplate:
                is_locked: true
                is_app_consistent: true
              targetTemplate:
                auth_type: 0
                max_sessions: 0
