apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-creds
  namespace: democratic-csi
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  dataFrom:
    - extract:
        key: DEMOCRATIC_CSI_CREDS
  target:
    name: democratic-csi-creds
