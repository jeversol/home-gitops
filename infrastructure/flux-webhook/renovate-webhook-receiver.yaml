---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: renovate-webhook
  namespace: flux-system
spec:
  type: github
  events:
    - "issues"
  secretRef:
    name: webhook-token
  resources:
    - apiVersion: batch/v1
      kind: Job
      name: renovate-manual
      namespace: renovate