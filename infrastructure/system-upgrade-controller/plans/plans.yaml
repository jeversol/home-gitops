apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos-controlplane
  namespace: system-upgrade
  labels:
    upgrade-type: talos
spec:
  version: v1.12.3  # renovate: datasource=github-tags depName=siderolabs/talos versioning=semver
  concurrency: 1
  exclusive: false
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  serviceAccountName: system-upgrade
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  secrets:
    - name: talos-config
      path: /etc/talos
  upgrade:
    # renovate: datasource=github-releases depName=jfroy/tnu
    image: ghcr.io/jfroy/tnu:0.4.4
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
      - name: TALOSCONFIG
        value: /etc/talos/talosconfig
    args:
      - --node=$(NODE_IP)
      - --tag=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
    securityContext:
      privileged: true
---
