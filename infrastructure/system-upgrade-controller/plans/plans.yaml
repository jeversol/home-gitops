apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubernetes
  namespace: system-upgrade
  labels:
    upgrade-type: kubernetes
spec:
  version: v1.35.0  # renovate: datasource=github-tags depName=kubernetes/kubernetes versioning=semver
  concurrency: 1
  exclusive: false
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: k8s-node1
  serviceAccountName: system-upgrade
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  secrets:
    - name: talos-config
      path: /etc/talos
  upgrade:
    # renovate: datasource=github-tags depName=siderolabs/talos versioning=semver
    image: ghcr.io/siderolabs/talosctl:v1.12.3
    args:
      - "upgrade-k8s"
      - "--nodes"
      - "$(SYSTEM_UPGRADE_NODE_NAME)"
      - "--to"
      - "$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
      - "--endpoint"
      - "https://kubernetes.default.svc.cluster.local:443"
    envs:
      - name: TALOSCONFIG
        value: "/etc/talos/talosconfig"
    securityContext:
      privileged: true
