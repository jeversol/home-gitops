apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos-controlplane
  namespace: system-upgrade
  labels:
    upgrade-type: talos
spec:
  concurrency: 1
  exclusive: false
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  serviceAccountName: system-upgrade-controller
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  upgrade:
    # renovate: datasource=github-tags depName=siderolabs/talos versioning=semver
    image: ghcr.io/siderolabs/talosctl:v1.10.6
    command: ["talosctl"]
    args: 
      - "upgrade"
      - "--nodes"
      - "$(SYSTEM_UPGRADE_NODE_NAME)"
      - "--image"
      - "factory.talos.dev/metal-installer-secureboot/a909707b6aa53d929ffcb43779e31dd21474d7fdff203b77803e17ea910277d3:v1.10.6"
      - "--preserve"
    env:
      - name: TALOSCONFIG
        value: "/etc/talos/talosconfig"
    securityContext:
      privileged: true
    volumes:
      - name: talos-config
        secret:
          secretName: talos-config
    volumeMounts:
      - name: talos-config
        mountPath: /etc/talos
        readOnly: true
---
