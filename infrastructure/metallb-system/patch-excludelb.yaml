apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: speaker
  namespace: metallb-system
spec:
  template:
    spec:
      containers:
        - name: speaker
          args:
            - --port=7472
            - --log-level=info
            - --ignore-exclude-lb
          resources:
            requests:
              cpu: 25m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 150Mi