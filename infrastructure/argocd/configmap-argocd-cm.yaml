apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  kustomize.buildOptions: "--enable-helm"
  application.instanceLabelKey: argocd.argoproj.io/instance
  url: https://argocd.i.recompiled.org/
  oidc.config: |
    name: Auth0
    issuer: https://auth.recompiled.org/
    clientID: GoRUU3b4gJcG41sINldzNLPjaQ0toLUZ
    clientSecret: $auth0-secret:oidc.auth0.clientSecret
    requestedScopes:
    - openid
    - profile
    - email
    - 'http://auth.recompiled.org/groups'
