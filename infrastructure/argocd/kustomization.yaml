apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.6/manifests/install.yaml
- tls-cert.yaml
- argo-ingress.yaml

patches:
- path: configmap-cmd-params.yaml
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: configmap-argocd-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: configmap-argocd-rbac-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-rbac-cm
