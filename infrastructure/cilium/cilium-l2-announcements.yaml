---
apiVersion: cilium.io/v2
kind: CiliumL2AnnouncementPolicy
metadata:
  name: cilium-l2-policy
spec:
  loadBalancerIPs: true
  serviceSelector:
    matchExpressions:
      - key: app
        operator: NotIn
        values:
          - plex
---
apiVersion: cilium.io/v2
kind: CiliumL2AnnouncementPolicy
metadata:
  name: plex-l2-policy
spec:
  loadBalancerIPs: true
  serviceSelector:
    matchLabels:
      app: plex
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: k8s-node1
