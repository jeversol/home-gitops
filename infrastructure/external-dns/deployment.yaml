apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.18.0
          args:
            - --source=traefik-proxy
            # Filter to the Cloudflare-managed zone (root domain)
            - --domain-filter=recompiled.org
            - --provider=cloudflare
            - --cloudflare-dns-records-per-page=5000
            # Safer migration: only upsert managed records, never delete
            - --policy=upsert-only
            # Opt-in management via annotation on IngressRoutes
            - --annotation-filter=external-dns.alpha.kubernetes.io/expose=true
            # Ensure only CNAME/TXT are managed (we publish CNAMEs to traefik)
            - --managed-record-types=CNAME,TXT
            - --registry=txt
            - --txt-owner-id=k8s-home-cluster
            - --txt-prefix=external-dns-
            - --interval=1m
            - --log-level=debug
            - --traefik-disable-legacy
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "50m"
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes token files
