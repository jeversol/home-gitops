apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.19.0
          args:
            - --source=traefik-proxy
            - --domain-filter=recompiled.org
            - --provider=cloudflare
            - --cloudflare-dns-records-per-page=5000
            - --policy=sync
            - --annotation-filter=external-dns.alpha.kubernetes.io/expose=true
            - --managed-record-types=CNAME
            - --interval=2m
            - --log-level=info
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "50m"
      securityContext:
        fsGroup: 65534
