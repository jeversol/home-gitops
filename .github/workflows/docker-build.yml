name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: 
      - 'v*'

jobs:
  build-cluster-multitool:
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.modified, 'infrastructure/cluster-multitool/Dockerfile') || contains(github.event.head_commit.added, 'infrastructure/cluster-multitool/Dockerfile')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jeversol
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jeversol/cluster-multitool
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: infrastructure/cluster-multitool
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max