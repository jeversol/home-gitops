name: Prune GHCR cluster-multitool

on:
  schedule:
    # Weekly cleanup (Sundays at 03:00 UTC)
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete old container versions (keep last 2)
        uses: actions/delete-package-versions@v5
        with:
          package-type: container
          owner: ${{ github.repository_owner }}
          package-name: cluster-multitool
          min-versions-to-keep: 2

