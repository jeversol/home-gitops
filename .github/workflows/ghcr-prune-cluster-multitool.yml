name: Prune GHCR cluster-multitool

on:
  schedule:
    # Weekly cleanup (Sundays at 03:00 UTC)
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete old container versions (keep last 2)
        uses: actions/delete-package-versions@v5
        with:
          package-type: container
          owner: ${{ github.repository_owner }}
          package-name: cluster-multitool
          # Use PAT with delete:packages for reliable GHCR cleanup
          token: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
          # Only remove untagged digests; keep moving tags like `latest`
          delete-only-untagged-versions: true
          min-versions-to-keep: 2
