apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-democratic-csi
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jeversol/home-argocd.git
    targetRevision: main
    path: infrastructure/democratic-csi

  destination:
    server: https://kubernetes.default.svc
    namespace: democratic-csi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
