---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/media
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age