---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 30m
  releaseName: loki
  targetNamespace: o11y
  chart:
    spec:
      chart: loki
      version: "6.21.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deploymentMode: SingleBinary
    
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-chunks
          admin: loki-chunks
        s3:
          endpoint: nas.i.recompiled.org:9000
          region: us-east-1
          s3ForcePathStyle: true
          insecure: false
      # Environment variable expansion for credentials
      extraArgs:
        - -config.expand-env=true
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      limits_config:
        retention_period: 720h  # 30 days
        max_query_lookback: 720h  # Must be <= retention_period
        per_stream_rate_limit: 50MB
        per_stream_rate_limit_burst: 100MB
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 100
        max_global_streams_per_user: 10000
      # Enable compactor for retention
      compactor:
        working_directory: /var/loki/compactor
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 15
        delete_request_store: s3
    
    # Single binary deployment
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
      extraEnv:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: loki-minio-secret
              key: accesskey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: loki-minio-secret
              key: secretkey
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
      service:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "3100"
    
    # Disable other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Monitoring configuration
    monitoring:
      serviceMonitor:
        enabled: false
    
    # Gateway configuration
    gateway:
      enabled: false
    
    # Disable internal MinIO (using external)
    minio:
      enabled: false
