---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 30m
  releaseName: loki
  targetNamespace: o11y
  chart:
    spec:
      chart: loki
      version: "6.21.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Deployment configuration
    deploymentMode: SingleBinary
    
    # Use external ConfigMap for Loki configuration
    loki:
      existingSecretForConfig: ""
      configmap: loki-config
    
    # Single binary deployment
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
    
    # Disable other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Monitoring configuration
    monitoring:
      serviceMonitor:
        enabled: false
    
    # Gateway configuration
    gateway:
      enabled: false