---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: victoria-metrics
  namespace: flux-system
spec:
  interval: 5m
  url: https://victoriametrics.github.io/helm-charts/ 
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-k8s-stack
  namespace: flux-system
spec:
  interval: 30m
  releaseName: vm-k8s-stack
  targetNamespace: o11y
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: "0.55.2"  # renovate: datasource=helm depName=victoria-metrics-k8s-stack registryUrl=https://victoriametrics.github.io/helm-charts/
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: vm-stack
    fullnameOverride: vm-stack
    
    # Victoria Metrics Single
    vmsingle:
      enabled: true
      spec:
        retentionPeriod: "14d"
        storage:
          storageClassName: "longhorn"
          resources:
            requests:
              storage: 20Gi
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
    
    # VM Agent
    vmagent:
      enabled: true
      spec:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
    
    # VM Operator
    victoria-metrics-operator:
      enabled: true
    
    # Grafana
    grafana:
      enabled: true
      admin:
        existingSecret: grafana-admin-secret
        userKey: admin-user
        passwordKey: admin-password
      sidecar:
        dashboards:
          enabled: true
        datasources:
          enabled: false
      ingress:
        enabled: false
    
    # Disable default datasources to avoid conflict with existing ones
    defaultDatasources:
      victoriametrics:
        datasources: []
      alertmanager:
        datasources: []
    
    # Node Exporter
    prometheus-node-exporter:
      enabled: true
    
    # Kube State Metrics
    kube-state-metrics:
      enabled: true
    
    # Default rules and scrapes
    defaultRules:
      create: true
    
    # Default dashboards
    defaultDashboards:
      enabled: true