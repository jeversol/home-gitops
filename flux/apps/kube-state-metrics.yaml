---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: flux-system
spec:
  interval: 30m
  releaseName: kube-state-metrics
  targetNamespace: o11y
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  chart:
    spec:
      chart: kube-state-metrics
      version: "6.1.0"  # renovate: datasource=helm depName=kube-state-metrics registryUrl=https://prometheus-community.github.io/helm-charts
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: kube-state-metrics
    fullnameOverride: kube-state-metrics
    
    # Resource limits - increased for VPA metrics
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Security context
    securityContext:
      enabled: true
      runAsGroup: 65534
      runAsUser: 65534
      fsGroup: 65534
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    
    # Node affinity for stability
    nodeSelector:
      kubernetes.io/os: linux
    
    # Enable custom resource state for VPA metrics
    customResourceState:
      enabled: true
      config:
        spec:
          resources:
            - groupVersionKind:
                group: autoscaling.k8s.io
                version: v1
                kind: VerticalPodAutoscaler
              metricNamePrefix: kube_verticalpodautoscaler
              labelsFromPath:
                verticalpodautoscaler: [metadata, name]
                namespace: [metadata, namespace]
                target_api_version: [spec, targetRef, apiVersion]
                target_kind: [spec, targetRef, kind]
                target_name: [spec, targetRef, name]
              metrics:
                - name: "status_recommendation_containerrecommendations_lowerbound"
                  help: "VPA container recommendation lower bound"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [lowerBound, cpu]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["cpu"]
                        unit: ["m"]
                - name: "status_recommendation_containerrecommendations_target"
                  help: "VPA container recommendation target"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [target, cpu]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["cpu"]
                        unit: ["m"]
                - name: "status_recommendation_containerrecommendations_upperbound"
                  help: "VPA container recommendation upper bound"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [upperBound, cpu]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["cpu"]
                        unit: ["m"]
                - name: "status_recommendation_containerrecommendations_target_memory"
                  help: "VPA container recommendation target memory"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [target, memory]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["memory"]
                        unit: ["bytes"]
                - name: "status_recommendation_containerrecommendations_lowerbound_memory"
                  help: "VPA container recommendation lower bound memory"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [lowerBound, memory]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["memory"]
                        unit: ["bytes"]
                - name: "status_recommendation_containerrecommendations_upperbound_memory"
                  help: "VPA container recommendation upper bound memory"
                  each:
                    type: Gauge
                    gauge:
                      path: [status, recommendation, containerRecommendations]
                      valueFrom: [upperBound, memory]
                      labelsFromPath:
                        container: [containerName]
                        resource: ["memory"]
                        unit: ["bytes"]
    
    # Additional RBAC permissions for VPA resources
    rbac:
      extraRules:
        - apiGroups: ["autoscaling.k8s.io"]
          resources: ["verticalpodautoscalers"]
          verbs: ["list", "watch"]