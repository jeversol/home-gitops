---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: flux-system
spec:
  interval: 30m
  releaseName: thanos
  targetNamespace: o11y
  chartRef:
    kind: OCIRepository
    name: stevehipwell-thanos
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Global object storage configuration
    existingObjstoreSecret: thanos-storage-config
    
    # Additional endpoints for Prometheus sidecar
    additionalEndpoints:
      - dnssrv+_grpc._tcp.kube-prometheus-stack-thanos-discovery.o11y.svc.cluster.local
    
    # Disable components we don't need (sidecar is handled by kube-prometheus-stack)
    sidecar:
      enabled: false
    
    # Enable Query component for unified querying
    query:
      enabled: true
      replicas: 2
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
      
    # Enable Store Gateway for historical data from S3
    storeGateway:
      enabled: true
      replicas: 1
      persistence:
        enabled: true
        storageClass: longhorn
        size: 2Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    
    # Enable Compactor for block management and downsampling
    compact:
      enabled: true
      persistence:
        enabled: true
        storageClass: longhorn
        size: 5Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    
    # Disable other components
    ruler:
      enabled: false
    receiver:
      enabled: false
    queryFrontend:
      enabled: false