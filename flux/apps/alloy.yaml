---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: flux-system
spec:
  interval: 30m
  releaseName: alloy
  targetNamespace: o11y
  chart:
    spec:
      chart: alloy
      version: "1.5.2"  # renovate: datasource=helm depName=alloy registryUrl=https://grafana.github.io/helm-charts
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    alloy:
      configMap:
        content: |
          // Loki endpoint for writing logs
          loki.write "default" {
            endpoint {
              url = "http://loki.o11y.svc.cluster.local:3100/loki/api/v1/push"
            }
          }

          // Discover Kubernetes pods
          discovery.kubernetes "pods" {
            role = "pod"
          }

          // Relabel to add metadata
          discovery.relabel "pod_logs" {
            targets = discovery.kubernetes.pods.targets

            // Only keep running pods
            rule {
              source_labels = ["__meta_kubernetes_pod_phase"]
              regex         = "Pending|Succeeded|Failed|Completed"
              action        = "drop"
            }

            // Drop pods from kube-system and kube-public
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "kube-system|kube-public"
              action        = "drop"
            }

            // Add namespace label
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }

            // Add pod name label
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }

            // Add container name label
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }

            // Add node name label
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }

            // Set the path to the pod logs
            rule {
              source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_name"]
              separator     = "/"
              target_label  = "__path__"
              replacement   = "/var/log/pods/*$1*/*.log"
            }
          }

          // Collect logs from Kubernetes pods
          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pod_logs.output
            forward_to = [loki.process.pod_logs.receiver]
          }

          // Process logs to add cluster label and filter noise
          loki.process "pod_logs" {
            stage.static_labels {
              values = {
                cluster = "talos",
              }
            }

            // Drop leader election logs
            stage.drop {
              expression  = ".*successfully (acquired|renewed) lease.*"
              drop_counter_reason = "leader_election"
            }

            // Drop nfd-worker feature discovery logs
            stage.drop {
              expression  = ".*(starting feature discovery|feature discovery completed).*"
              drop_counter_reason = "nfd_worker_noise"
            }

            // Drop noisy snapshot-controller non-leader logs
            stage.drop {
              expression  = ".*snapshot-controller.*(lock is held by|failed to acquire lease).*"
              drop_counter_reason = "snapshot_controller_leader_polling"
            }

            forward_to = [loki.write.default.receiver]
          }

          /********************************************
           * METRICS COLLECTION
           ********************************************/

          // Mimir remote write endpoint
          prometheus.remote_write "mimir" {
            endpoint {
              url = "http://mimir-gateway.o11y.svc.cluster.local:8080/api/v1/push"
            }
          }

          // Sync PrometheusRule CRDs to Mimir ruler
          mimir.rules.kubernetes "prometheus_rules" {
            address = "http://mimir-gateway.o11y.svc.cluster.local:8080"
          }

          // Export node metrics (replaces node-exporter)
          prometheus.exporter.unix "node" {
            set_collectors = ["cpu", "cpufreq", "diskstats", "filefd", "filesystem", "loadavg", "meminfo", "netdev", "netstat", "stat", "time", "timex", "uname"]
          }

          // Scrape local node metrics
          prometheus.scrape "node_metrics" {
            targets    = prometheus.exporter.unix.node.targets
            forward_to = [prometheus.relabel.node_metrics.receiver]
          }

          // Relabel node metrics to match node-exporter format
          prometheus.relabel "node_metrics" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = env("HOSTNAME")
              target_label = "instance"
            }

            rule {
              replacement  = env("HOSTNAME")
              target_label = "node"
            }

            rule {
              replacement  = env("HOSTNAME")
              target_label = "nodename"
            }

            rule {
              replacement  = "node-exporter"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Discover Kubernetes nodes for kubelet scraping
          discovery.kubernetes "nodes" {
            role = "node"
          }

          // Relabel to add node label BEFORE scraping
          discovery.relabel "nodes_relabeled" {
            targets = discovery.kubernetes.nodes.targets

            rule {
              source_labels = ["__meta_kubernetes_node_name"]
              target_label  = "node"
            }
          }

          // Scrape kubelet metrics
          prometheus.scrape "kubelet" {
            targets    = discovery.relabel.nodes_relabeled.output
            scheme     = "https"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              insecure_skip_verify = true
            }
            forward_to = [prometheus.relabel.kubelet.receiver]
          }

          prometheus.relabel "kubelet" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "kubelet"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape cAdvisor metrics from kubelet
          prometheus.scrape "cadvisor" {
            targets    = discovery.relabel.nodes_relabeled.output
            scheme     = "https"
            metrics_path = "/metrics/cadvisor"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              insecure_skip_verify = true
            }
            forward_to = [prometheus.relabel.cadvisor.receiver]
          }

          prometheus.relabel "cadvisor" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "cadvisor"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Discover Kubernetes endpoints for API server
          discovery.kubernetes "endpoints" {
            role = "endpoints"
          }

          // Scrape Kubernetes API server
          prometheus.scrape "apiserver" {
            targets = discovery.relabel.apiserver.output
            scheme  = "https"
            bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
            tls_config {
              ca_file = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            }
            forward_to = [prometheus.relabel.apiserver_final.receiver]
          }

          discovery.relabel "apiserver" {
            targets = discovery.kubernetes.endpoints.targets

            // Only keep the kubernetes service in default namespace
            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "kubernetes"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "default"
              action        = "keep"
            }

            // Set the metrics path
            rule {
              target_label = "__metrics_path__"
              replacement  = "/metrics"
            }
          }

          prometheus.relabel "apiserver_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "apiserver"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Discover Kubernetes services
          discovery.kubernetes "services" {
            role = "service"
          }

          // Generic scrape for annotated services or services exposing a metrics port
          discovery.relabel "service_metrics" {
            targets = discovery.kubernetes.services.targets

            // Skip services already scraped explicitly above
            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "(kube-state-metrics|smartctl-exporter-prometheus-smartctl-exporter|traefik-metrics|cert-manager|kube-dns|longhorn-backend|cilium-envoy|loki|mimir-(distributor|ingester|querier|query-frontend|compactor|store-gateway|overrides-exporter))"
              action        = "drop"
            }

            // Keep anything explicitly annotated for scraping
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }

            // Keep ports that look like metrics endpoints
            rule {
              source_labels = ["__meta_kubernetes_service_port_name"]
              regex         = "(metrics|prometheus)"
              action        = "keep"
            }

            // Drop everything else
            rule {
              action = "drop"
            }

            // Build address from annotation port (if set) or service port number
            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace", "__meta_kubernetes_service_annotation_prometheus_io_port"]
              regex         = "(.+);(.+);(\\d+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:$3"
              action        = "replace"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace", "__meta_kubernetes_service_port_number"]
              regex         = "(.+);(.+);(\\d+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:$3"
              action        = "replace"
            }

            // Allow custom path/scheme overrides via annotations
            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              action        = "replace"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_annotation_prometheus_io_scheme"]
              regex         = "(https?)"
              target_label  = "__scheme__"
              action        = "replace"
            }
          }

          prometheus.scrape "service_metrics" {
            targets    = discovery.relabel.service_metrics.output
            forward_to = [prometheus.relabel.service_metrics_final.receiver]
          }

          prometheus.relabel "service_metrics_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              target_label  = "service"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }

            rule {
              replacement  = "service-annotations"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Pods annotated for Prometheus metrics (for workloads without Services)
          discovery.relabel "pod_annotation_metrics" {
            targets = discovery.kubernetes.pods.targets

            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
              regex         = "true"
              action        = "keep"
            }

            // Drop Flux controllers to avoid double-scrape (handled separately)
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              regex         = "(source-controller|kustomize-controller|helm-controller|notification-controller)"
              action        = "drop"
            }

            // Build address from annotation port or container port
            rule {
              source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
              regex         = "(.+);(\\d+)"
              target_label  = "__address__"
              replacement   = "$1:$2"
              action        = "replace"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_container_port_number"]
              regex         = "(.+);(\\d+)"
              target_label  = "__address__"
              replacement   = "$1:$2"
              action        = "replace"
            }

            // Path and scheme overrides
            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
              regex         = "(.+)"
              target_label  = "__metrics_path__"
              action        = "replace"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scheme"]
              regex         = "(https?)"
              target_label  = "__scheme__"
              action        = "replace"
            }

            // Set namespace/pod labels
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
          }

          prometheus.scrape "pod_annotation_metrics" {
            targets    = discovery.relabel.pod_annotation_metrics.output
            forward_to = [prometheus.relabel.pod_annotation_metrics_final.receiver]
          }

          prometheus.relabel "pod_annotation_metrics_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "pod-annotations"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape kube-state-metrics
          prometheus.scrape "kube_state_metrics" {
            targets = discovery.relabel.kube_state_metrics.output
            forward_to = [prometheus.relabel.kube_state_metrics_final.receiver]
          }

          discovery.relabel "kube_state_metrics" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "kube-state-metrics"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_port_name"]
              regex         = "http"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace", "__meta_kubernetes_service_port_name"]
              separator     = ";"
              regex         = "(.+);(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:8080"
              action        = "replace"
            }
          }

          prometheus.relabel "kube_state_metrics_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "kube-state-metrics"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape smartctl-exporter
          prometheus.scrape "smartctl_exporter" {
            targets = discovery.relabel.smartctl_exporter.output
            forward_to = [prometheus.relabel.smartctl_exporter_final.receiver]
          }

          discovery.relabel "smartctl_exporter" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "smartctl-exporter-prometheus-smartctl-exporter"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:80"
              action        = "replace"
            }
          }

          prometheus.relabel "smartctl_exporter_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "smartctl-exporter"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Traefik metrics
          prometheus.scrape "traefik" {
            targets = discovery.relabel.traefik.output
            forward_to = [prometheus.relabel.traefik_final.receiver]
          }

          discovery.relabel "traefik" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "traefik-metrics"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_port_name"]
              regex         = "metrics"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:9100"
              action        = "replace"
            }
          }

          prometheus.relabel "traefik_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "traefik"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape cert-manager metrics
          prometheus.scrape "cert_manager" {
            targets = discovery.relabel.cert_manager.output
            forward_to = [prometheus.relabel.cert_manager_final.receiver]
          }

          discovery.relabel "cert_manager" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "cert-manager"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "cert-manager"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:9402"
              action        = "replace"
            }
          }

          prometheus.relabel "cert_manager_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "cert-manager"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape CoreDNS metrics
          prometheus.scrape "coredns" {
            targets = discovery.relabel.coredns.output
            forward_to = [prometheus.relabel.coredns_final.receiver]
          }

          discovery.relabel "coredns" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "kube-dns"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "kube-system"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:9153"
              action        = "replace"
            }
          }

          prometheus.relabel "coredns_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "coredns"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Discover Flux controller pods
          discovery.kubernetes "flux_pods" {
            role = "pod"
            namespaces {
              names = ["flux-system"]
            }
          }

          // Scrape Flux controllers metrics
          prometheus.scrape "flux_controllers" {
            targets = discovery.relabel.flux_controllers.output
            forward_to = [prometheus.relabel.flux_controllers_final.receiver]
          }

          discovery.relabel "flux_controllers" {
            targets = discovery.kubernetes.flux_pods.targets

            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              regex         = "(source-controller|kustomize-controller|helm-controller|notification-controller)"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_container_port_number"]
              regex         = "8080"
              action        = "keep"
            }

            rule {
              source_labels = ["__address__"]
              target_label  = "__address__"
              replacement   = "$1"
            }

            rule {
              target_label = "__metrics_path__"
              replacement  = "/metrics"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app"
            }
          }

          prometheus.relabel "flux_controllers_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              source_labels = ["app"]
              target_label  = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Longhorn metrics
          prometheus.scrape "longhorn" {
            targets = discovery.relabel.longhorn.output
            forward_to = [prometheus.relabel.longhorn_final.receiver]
          }

          discovery.relabel "longhorn" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "longhorn-backend"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "longhorn"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:9500"
              action        = "replace"
            }
          }

          prometheus.relabel "longhorn_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "longhorn"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Cilium Envoy metrics
          prometheus.scrape "cilium_envoy" {
            targets = discovery.relabel.cilium_envoy.output
            forward_to = [prometheus.relabel.cilium_envoy_final.receiver]
          }

          discovery.relabel "cilium_envoy" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "cilium-envoy"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "kube-system"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:9964"
              action        = "replace"
            }
          }

          prometheus.relabel "cilium_envoy_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "cilium-envoy"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Mimir components metrics
          prometheus.scrape "mimir" {
            targets = discovery.relabel.mimir.output
            forward_to = [prometheus.relabel.mimir_final.receiver]
          }

          discovery.relabel "mimir" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "mimir-(distributor|ingester|querier|query-frontend|compactor|store-gateway|overrides-exporter)"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "o11y"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:8080"
              action        = "replace"
            }
          }

          prometheus.relabel "mimir_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              target_label  = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

          // Scrape Loki metrics
          prometheus.scrape "loki" {
            targets = discovery.relabel.loki.output
            forward_to = [prometheus.relabel.loki_final.receiver]
          }

          discovery.relabel "loki" {
            targets = discovery.kubernetes.services.targets

            rule {
              source_labels = ["__meta_kubernetes_service_name"]
              regex         = "loki"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              regex         = "o11y"
              action        = "keep"
            }

            rule {
              source_labels = ["__meta_kubernetes_service_name", "__meta_kubernetes_namespace"]
              separator     = ";"
              regex         = "(.+);(.+)"
              target_label  = "__address__"
              replacement   = "$1.$2.svc.cluster.local:3100"
              action        = "replace"
            }

            rule {
              target_label = "__metrics_path__"
              replacement  = "/metrics"
            }
          }

          prometheus.relabel "loki_final" {
            forward_to = [prometheus.remote_write.mimir.receiver]

            rule {
              replacement  = "loki"
              target_label = "job"
            }

            rule {
              replacement  = "talos"
              target_label = "cluster"
            }
          }

      mounts:
        varlog: true

      # Resource requests and limits
      resources:
        requests:
          memory: 512Mi
          cpu: 100m
        limits:
          memory: 2Gi

    controller:
      type: daemonset

      # Security context
      securityContext:
        privileged: true
        runAsUser: 0
