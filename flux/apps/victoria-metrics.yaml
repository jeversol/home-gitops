---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
  namespace: flux-system
spec:
  interval: 30m
  releaseName: victoria-metrics
  targetNamespace: o11y
  dependsOn:
    - name: victoria-metrics-operator
      namespace: flux-system
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
  chart:
    spec:
      chart: victoria-metrics-single
      version: "0.23.0"  # renovate: datasource=helm depName=victoria-metrics-single registryUrl=https://victoriametrics.github.io/helm-charts/
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: metrics
    fullnameOverride: metrics
    server:
      retentionPeriod: "14d"
      persistentVolume:
        enabled: true
        storageClass: "longhorn"
        size: 30Gi
      resources:
        requests:
          cpu: "250m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
      dashboards:
        enabled: true
        grafana:
          enabled: true
          dashboardConfigMaps:
            - name: metrics-dashboards
              namespace: o11y
      scrape:
        enabled: true
      alertmanager:
        enabled: true
      vmalert:
        enabled: true
      vmagent:
        enabled: true
      vector:
        enabled: true
        customConfig:
          sinks:
            vlogs:
              type: elasticsearch
              inputs: [parser]
              mode: bulk
              api_version: v8
              compression: gzip
              healthcheck:
                enabled: false
              endpoints:
                - "https://logs-server.o11y.svc:9428/insert/elasticsearch"
              request:
                headers:
                  VL-Time-Field: timestamp
                  VL-Stream-Fields: stream,kubernetes.pod_name,kubernetes.container_name,kubernetes.pod_namespace
                  VL-Msg-Field: message,msg,_msg,log.msg,log.message,log
                  AccountID: "0"
                  ProjectID: "0"
