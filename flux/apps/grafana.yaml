apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 30m
  releaseName: grafana
  targetNamespace: o11y
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
  chart:
    spec:
      chart: grafana
      version: "9.3.0"  # renovate: datasource=helm depName=grafana registryUrl=https://grafana.github.io/helm-charts/
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    persistence:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 10Gi
      storageClassName: "longhorn"
    admin:
      existingSecret: grafana-admin-secret
    server:
      root_url: https://grafana.i.recompiled.org/
    service:
      enabled: true
      portName: service
    resources:
      requests:
        cpu: 100m
        memory: 248Mi
      limits:
        cpu: 200m
        memory: 296Mi
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboardsConfigMaps:
      default: "grafana-dashboards"