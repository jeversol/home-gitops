---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  releaseName: kube-prometheus-stack
  targetNamespace: o11y
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "75.16.1"  # renovate: datasource=helm depName=kube-prometheus-stack registryUrl=https://prometheus-community.github.io/helm-charts
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    prometheus:
      prometheusSpec:
        retention: 15d
        enableRemoteWriteReceiver: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 20Gi
    grafana:
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: longhorn
      defaultDashboardsEnabled: false
      envFromSecrets:
        - name: grafana-auth0-secret
      grafana.ini:
        server:
          root_url: https://grafana.i.recompiled.org
        auth.generic_oauth:
          name: Auth0
          enabled: true
          client_id: JtRexMDMxdefHYCylMmbW6Zq9ElFXZcE
          client_secret: $__env{CLIENT_SECRET}
          scopes: openid profile email
          auth_url: https://auth.recompiled.org/authorize
          token_url: https://auth.recompiled.org/oauth/token
          api_url: https://auth.recompiled.org/userinfo
          allow_sign_up: true
          auto_login: false
          allow_assign_grafana_admin: true
          role_attribute_path: email == 'joe@recompiled.org' && 'GrafanaAdmin' || 'Viewer'
        users:
          auto_assign_org_role: Viewer
        auth:
          oauth_auto_login: false
          disable_login_form: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    # Add node labels to node-exporter metrics
    nodeExporter:
      serviceMonitor:
        relabelings:
          - sourceLabels: [__meta_kubernetes_endpoint_node_name]
            targetLabel: node
