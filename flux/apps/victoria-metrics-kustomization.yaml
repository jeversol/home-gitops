---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/o11y/victoria-metrics
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: o11y
  dependsOn:
    - name: o11y