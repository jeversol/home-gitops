---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: flux-system
spec:
  interval: 30m
  releaseName: alloy
  targetNamespace: o11y
  chart:
    spec:
      chart: alloy
      version: "1.1.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Alloy configuration - use external ConfigMap
    alloy:
      configMap:
        create: false
        name: alloy-config
        key: config.alloy

    # Controller configuration
    controller:
      type: "deployment"
      replicas: 1

    # ServiceAccount with proper RBAC for metrics collection
    serviceAccount:
      create: true
      name: alloy

    # RBAC permissions for discovering and scraping metrics
    rbac:
      create: true

    # Resource configuration
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

    # Service configuration
    service:
      type: ClusterIP
      port: 12345

    # ServiceMonitor for self-monitoring (optional)
    serviceMonitor:
      enabled: false