---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics-server-manifests
  namespace: flux-system
spec:
  interval: 5m
  path: ./infrastructure/metrics-server
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: metrics-server
      namespace: kube-system
    - apiVersion: apiregistration.k8s.io/v1
      kind: APIService
      name: v1beta1.metrics.k8s.io