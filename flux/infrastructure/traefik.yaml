---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 30m
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: flux-system
spec:
  targetNamespace: traefik
  interval: 30m
  releaseName: traefik-crds
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
  chart:
    spec:
      chart: traefik-crds
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: "1.10.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  dependsOn:
    - name: traefik-crds
    - name: cert-manager
  interval: 30m
  releaseName: traefik
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
      - paths: ["/spec/replicas"]
        target:
          kind: DaemonSet
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: "37.0.0"
  values:
    securityContext:
      seccompProfile:
        type: RuntimeDefault
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    metrics:
      prometheus:
        service:
          enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    resources:
      requests:
        cpu: 100m
        memory: 248Mi
      limits:
        cpu: 200m
        memory: 296Mi
