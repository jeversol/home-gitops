apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-media
provisioner: nfs.csi.k8s.io
parameters:
  server: nas.recompiled.org
  share: /volume2/Media
  # Mount options for performance
  mountOptions: "nfsvers=4.1,hard,intr,rsize=1048576,wsize=1048576,timeo=600,retrans=2"
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: false
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
  labels:
    storage.k8s.io/part-of: nfs-media
spec:
  capacity:
    storage: 25Ti  # Adjust based on your NAS capacity
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-media
  nfs:
    server: nas.recompiled.org
    path: /volume2/Media
  mountOptions:
    - nfsvers=4.1
    - hard
    - intr
    - rsize=1048576
    - wsize=1048576
    - timeo=600
    - retrans=2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-storage
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25Ti
  storageClassName: nfs-media
  volumeName: nfs-media-pv
