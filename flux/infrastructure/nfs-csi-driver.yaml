apiVersion: v1
kind: Namespace
metadata:
  name: kube-system
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-csi-driver
  namespace: flux-system
spec:
  interval: 30m
  releaseName: nfs-csi-driver
  targetNamespace: kube-system
  chart:
    spec:
      chart: csi-driver-nfs
      version: "4.11.0"
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 10m
          memory: 20Mi
    node:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 20Mi
    feature:
      enableFSGroupPolicy: true
      enableInlineVolume: false
    kubeletDir: /var/lib/kubelet
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: csi-driver-nfs
  namespace: flux-system
spec:
  interval: 24h
  url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
