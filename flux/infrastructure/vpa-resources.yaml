---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vpa-resources
  namespace: flux-system
spec:
  interval: 30m
  path: ./infrastructure/vpa
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: vpa
      namespace: flux-system
      kind: HelmRelease