apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 30m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 30m
  releaseName: cert-manager
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
      - paths: ["/spec/replicas"]
        target:
          kind: StatefulSet
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: "v1.19.3"
  install:
    createNamespace: true
  values:
    crds:
      enabled: true
      keep: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: false
    # Service annotations for Prometheus discovery
    serviceAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9402"
      prometheus.io/path: "/metrics"
    resources:
      requests:
        cpu: 25m
        memory: 121Mi
      limits:
        memory: 151Mi
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: flux-system
spec:
  interval: 30m
  path: ./infrastructure/cert-manager
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age