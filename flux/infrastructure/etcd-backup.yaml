---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: etcd-backup
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 10m
  targetNamespace: etcd-backup
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/etcd-backup"
  prune: true
  wait: true
  timeout: 5m