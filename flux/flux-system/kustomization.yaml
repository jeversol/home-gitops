---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 25m
            memory: 225Mi
          limits:
            cpu: 27m
            memory: 269Mi
    target:
      kind: Deployment
      name: helm-controller
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 25m
            memory: 225Mi
          limits:
            cpu: 27m
            memory: 269Mi
    target:
      kind: Deployment
      name: source-controller
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 35m
            memory: 156Mi
          limits:
            cpu: 41m
            memory: 218Mi
    target:
      kind: Deployment
      name: kustomize-controller
